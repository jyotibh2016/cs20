<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Joe’s Hotdog Stand</title>
</head>
<style>
    html,body,p {
        font-family: 'Times New Roman', Times, serif; 
        text-align: center;
    }

    #button {
        border-radius: 12px;
        background-color: #ade6e6;
        font-size: 20px;
        padding: 12px 28px;
    }

    #button:hover {
        background-color: white;
    }

</style>

<body>
    <h1>Joe’s Hotdog Stand</h1>
    <button id="button" onclick="order()"> Order Here </button>

    <script>

        function order() {
            function convert_to_cost(cost) {
                cost *= 100;
                temp = parseFloat(parseInt(cost));
                cost = temp/100
                
                if (temp % 100 == 0) {
                    return cost + ".00";
                } else if (temp % 10 == 0) {
                    return cost + "0";
                } else {
                    return cost;
                }

            }

            document.write("<h1>Joe’s Hotdog Stand</h1>");
            hotdogs = prompt("How many hotdogs do you want?", "");
            fries = prompt("How many fries do you want?", "");
            sodas = prompt("How many sodas do you want?", "");

            hotdogs_cost = hotdogs * 4.00;
            fries_cost = fries * 3.50;
            sodas_cost = sodas * 1.75;

            document.write(parseInt(hotdogs) + " hotdogs cost <b>$" + 
                convert_to_cost(hotdogs_cost) + "</b><br /><br />");
            document.write(parseInt(fries) + " fries cost <b>$" + 
                convert_to_cost(fries_cost) + "</b><br /><br />");
            document.write(parseInt(sodas) + " sodas cost <b>$" + 
                convert_to_cost(sodas_cost) + "</b><br /><br />");

            total = hotdogs_cost + fries_cost + sodas_cost;
            document.write("The subtotal is <b>$" + 
                convert_to_cost(total) 
                                                        + "</b><br /><br />");

            if (total >= 20) {
                total = 0.90 * total;
                document.write("A discount is applied, the new total is <b>$" 
                                        + convert_to_cost(total)
                                                          + "</b><br /><br />");
            }

            tax = 0.0625 * total
            final_total = 1.0625 * total;

            document.write("The tax is <b>$" + convert_to_cost(tax) 
                                                        + "</b><br /><br />");

            document.write("After tax, the final total is <b>$" + 
                                                    convert_to_cost(final_total) 
                                                        + "</b><br /><br />");

        }


    </script>
    
</body>
</html>
